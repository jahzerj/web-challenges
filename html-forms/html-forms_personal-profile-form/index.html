<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Creat your Personal Profile</h2>
    <fieldset>
      <legend>Personal information</legend>
    
      <p> We want to get to know you! Please enter your personal information.</p>
      <label for="first-name">First name:</label>
      <input type="text" id="first-name" />
    
      <label for="email">Email address:</label>
      <input type="email" id="email" />
      
      <label for="birthday">Your Birthday:</label>
      <input type="date" id="birthday" />
      <p>Can you tell us a little bit more? We want to annoy you with unwanted ads.</p>
      <fieldset>
        <legend>Further information</legend>

        <label for="color">Favourite Color</label>
        <input type="color" id="color" value="#e5450f"/>

        <label for="color">What's your favourite pet?</label>
        <select id="billing-plan">
          <option value="">--Please choose an option --</option>
          <option value="Dogs">Dogs</option>
          <option value="Cats">Cats</option>
        </select>
      </fieldset>
      <button>Submit</button>
    </fieldset
  </body>
</html>
